<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since K</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification-banner">WE ARE CURRENTLY TALKING. COUNTER PAUSED</div>
    <div class="container">
        <h1>Time Since K Has Spoken To Me</h1>
        <div class="timer-display">
            <div class="time-unit">
                <span id="days" class="number">0</span>
                <span class="label">days</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="number">0</span>
                <span class="label">hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="number">0</span>
                <span class="label">minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="number">0</span>
                <span class="label">seconds</span>
            </div>
        </div>
        <div class="last-contact">
            Last contact: <span id="last-contact-time"></span>
        </div>
        <div class="latest-record" id="latest-record">
        </div>
        
        <div class="leaderboard">
            <h2>Silence Streak Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
